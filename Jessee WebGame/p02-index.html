<!DOCTYPE html>
<html>
  <head>
    <link href="p03-styles.css" rel="stylesheet" type="text/css">


    <title>Multiplayer Game</title>

  </head>

  <body>

    <div class="container">

      <canvas class="screen"></canvas>
      

      <div class="ui">
      

        <div class="sliders">
          <p>Attack: Click Or Space</p>
          <input name="attack" type="range">

          <p>Speed: Right Click or W</p>
          <input name="speed" type="range">

          <p>Control: Mouse Or A & D</p>
          <input name="control" type="range">


          <input name="play" type="button" value="Play">

        </div>


      <div class="mobile hidden">

        <input name="edit" type="button" value="Edit">

        <input name="shoot" type="button" value="Shoot">

      </div>

      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <script src="/p08-client-socket.js"   type="text/javascript"></script>
    <script src="/p09-client-ui.js"       type="text/javascript"></script>
    <script src="/p10-client-keyboard.js" type="text/javascript"></script>
    <script src="/p11-client-mouse.js"    type="text/javascript"></script>
    <script src="/p12-client-draw.js"     type="text/javascript"></script>
    <script src="/p13-client-world.js"      type="text/javascript"></script>
    <script src="/p14-client-player.js"     type="text/javascript"></script>

  </body>
</html>
